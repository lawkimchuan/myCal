<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Traditional Chinese Calendar</title>
		<style>
			body {
				font-family: sans-serif;
				background: white;
				margin: 0;
				padding: 0;
				color: black;
				font-weight: bold;
			}

			.calendar-container {
				text-align: center;
				background: white;
				border-radius: 20px;
				padding: 30px 0px;
				/* border: 2px solid black; */
			}

			.month-year {
				font-size: 3rem;
				color: black;
				padding: 15px;
				border-radius: 0px;
				border: 8px solid #999;
				border-right: none;
				border-left: none;
				text-transform: uppercase;
			}

			.date-display {
				font-size: 20rem;
				line-height: 1;

				letter-spacing: normal;
				color: black;
			}

			.day-display {
				font-size: 4rem;
				letter-spacing: px;
				color: black;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<div class="calendar-container">
			<div class="month-year" id="monthYear"></div>
			<div class="date-display" id="dateDisplay"></div>
			<div class="day-display" id="dayDisplay"></div>
			<div class="year-display" id="yearDisplay"></div>
		</div>

		<script>
			function updateCalendar() {
				var now = new Date();

				// Get date components
				var day = now.getDate();
				var month = now.getMonth();
				var year = now.getFullYear();
				var dayOfWeek = now.getDay();

				// Month names
				var months = [
					"January",
					"February",
					"March",
					"April",
					"May",
					"June",
					"July",
					"August",
					"September",
					"October",
					"November",
					"December",
				];

				// Day names in traditional style
				var days = [
					"Sunday",
					"Monday",
					"Tuesday",
					"Wednesday",
					"Thursday",
					"Friday",
					"Saturday",
				];

				// Update the display using string concatenation instead of template literals
				document.getElementById("monthYear").textContent =
					months[month] + " " + year;
				document.getElementById("dateDisplay").textContent = day;
				document.getElementById("dayDisplay").textContent = days[dayOfWeek];
				document.getElementById("yearDisplay").textContent = "";
			}

			// Update calendar when page loads
			updateCalendar();

			// Optional: Update every 30 minute to keep it current
			setInterval(updateCalendar, 1800000);
		</script>
	</body>
</html>
